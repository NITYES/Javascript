<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>new years eve</h1>
    <div class="countdown-container">
         <div class="center">
            <div class=" countdown">
                <p id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours countdown">
               <p id="hours">0</p>
               <span>hours</span>
           </div>
           <div class="min countdown">
               <p id="mins">0</p>
               <span>minutes</span>
           </div>
           <div class="sec countdown">
               <p id="secs">0</p>
               <span>seconds</span>
           </div>
         </div>
    </div>
</body>
</html>
